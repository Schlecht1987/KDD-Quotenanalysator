<div>
    <highchart id="chart1" config="chartConfig"></highchart>

    <div class="row">
        <div class="col-lg-2">
            <div class="input-group">
                <button ng-click="neumalen()">
                    EIN BUTTON
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-2">
            <div class="input-group">
                <span class="input-group-addon">@</span>
                <input id="reservationtime" type="text" class="form-control" placeholder="Datum">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-2">
            <input type="range" min="0.025" max="2" value="0.1" step="0.025" ng-model="item.cost" ng-mouseup="sliderChange()"/>
            {{item.cost}}
        </div>
    </div>
</div>
