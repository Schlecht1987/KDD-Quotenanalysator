<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="utf-8" />
    <title>Quoten Analyser</title>
    <meta name="description" content="" />
    <meta name="Hendrik" content="" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="/assets/kdd-quotenanalysator.css" />
    <script type="text/javascript" src="/assets/libs.js"></script>
    <script type="text/javascript" src="/assets/kdd-quotenanalysator.js"></script>
</head>

<body ng-controller="AppCtrl">
    <nav class="navbar navbar-default ">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/quoten">
                    <div class="navbar-brand-name">
                        <img id="imgbrand" src="/assets/img/quotenAnalyser.png" alt="Logo" /> KDD-Quotenanalysator
                    </div>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#/begegnung">Begegnungen</a>
                    </li>
                    <li><a href="#/quoten">Quoten</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <div id="quotenAnalyser-logo"></div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <div class="row">
                <div class="col-lg-2 ">
                    <h5><nobr>Kommende Spiele: {{comingmatches}}</nobr></h5>
                </div>
                <div class="col-lg-1">
                    <h5><nobr>Teams: {{teams}}</nobr></h5>
                </div>
                <div class="col-lg-2">
                    <h5><nobr>&nbsp;&nbsp;Spiele Insgesamt: {{matches}}</nobr></h5>
                </div>
                <div class="col-lg-2">
                    <h5><nobr>Quoten√§nderungen: {{oddsChanges}}</nobr></h5>
                </div>
                <div class="col-lg-2">
                    <h5><nobr>&nbsp;&nbsp;Ergebnisse: {{results}}</nobr></h5>
                </div>
                <div class="col-lg-1">
                    <h5><nobr>Ligen: {{gametypes}}</nobr></h5>
                </div>
                <div class="col-lg-2">
                    <h5><nobr>Spiele ohne Ergebnis: {{matcheswithoutresult}}</nobr></h5>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2" ng:view id="page">
            </div>
        </div>
    </div>
</body>

</html>
